<!-- Inicio de formulario de contacto -->
  <main>
    <section class="formulario">
      <div class="contact_form">
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
        <form>
          <label for="name">Nombre y Apellido</label>
          <input type="text" name="nombre">
          <label for="Email">Correo electrónico</label>
          <input type="email" name="correo electrónico">
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" class="texto_mensaje" cols="40" rows="5"></textarea>
          <label for="sexo">Masculino</label>
          <input type="radio" name="sexo" value="Masculino">
          <label for="sexo">Femenino</label>
          <input type="radio" name="sexo" value="Femenino">
          <label for="client type">Tipo de Cliente</label>
          <select name="client type">
            <option value="Consumidor Final" class="consumidor final">Consumidor final</option>
            <option value="Empresa" class="empresa">Empresa</option>
          </select>
          <input type="reset" value="Limpiar formulario">
          <button type="submit" name="Enviar formulario" id="enviar">
            <p>Enviar</p>
          </button>

        </form>

      </div>
    </section>
  </main>
<!-- Fin del formulario de contacto -->
