<!-- Inicio de formulario de contacto -->
<main>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                      <fieldset>
                          <legend class="text-center">Formulario de registro</legend>
                          <div class="row g-3">
                            <div class="col-md-6">
                              <label for="inputName4" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="inputName4">
                            </div>
                            <div class="col-md-6">
                              <label for="inputSurname4" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="inputSurname">
                            </div>
                            <div class="col-12">
                              <label for="inputEmail" class="form-label">E-mail</label>
                              <input type="text" class="form-control" id="inputEmail" placeholder="">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Dirección</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Ciudad</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">Localidad</label>
                              <select id="inputState" class="form-select">
                                <option selected>Seleccione...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Código Postal</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Quiero recibir novedades por mail
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button href="#" class="btn btn-primary">Registrarme</button>
                            </div>
                            </div>
                          </form>
  </main>
<!-- Fin del formulario de contacto -->
